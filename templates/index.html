<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>PAN Card Tampering Detector</title>
</head>
<body>
    <h2>Upload Original and Suspected PAN Card Images</h2>
    <form action="/compare" method="POST" enctype="multipart/form-data">
        <label>Original Image:</label><br>
        <input type="file" name="original" required><br><br>
        <label>Tampered Image:</label><br>
        <input type="file" name="tampered" required><br><br>
        <input type="submit" value="Check for Tampering">
    </form>
</body>
</html>
